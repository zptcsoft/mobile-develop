<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #mycanvas {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
    }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="300" height="300"></canvas>
    <script>
    var image = new Image(); 
    var canvas = document.getElementById("mycanvas");
    var ctx=canvas.getContext("2d");
    ctx.drawImage(image, 0, 0);
    image.src = "ab.png";
    </script>
</body>
</html>
